name: Build and deploy (Vite) to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build production files
        run: npm run build

      - name: Prepare Pages artifact (add .nojekyll + SPA fallback)
        run: |
          BUILD_DIR=dist
          # If your project outputs to "build" (CRA), change the line above to: BUILD_DIR=build
          if [ -d "$BUILD_DIR" ]; then
            touch "$BUILD_DIR/.nojekyll"
            # Create a minimal 404.html that redirects to the SPA entrypoint
            printf '%s\n' '<!doctype html>' '<meta charset="utf-8"/>' '<title>Redirectingâ€¦</title>' '<meta http-equiv="refresh" content="0; URL=/" />' "<script>location.replace('/')</script>" > "$BUILD_DIR/404.html"
          else
            echo "Build folder '$BUILD_DIR' not found" >&2
            exit 1
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
          # If you changed BUILD_DIR to build, update the path above to: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
